<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevAlmo, YouTube Channel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DevAlmo, YouTube Channel</h1>

    <div class="slider">
      <div class="slides">
        <!-- start radio buttons -->
        <input type="radio" name="radio-btn" id="radio1" checked />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- end radio buttons -->

        <!-- start slide images -->
        <div class="slide first">
          <img src="./assets/01.png" alt="image 01" />
        </div>
        <div class="slide">
          <img src="./assets/02.png" alt="image 02" />
        </div>
        <div class="slide">
          <img src="./assets/03.png" alt="image 03" />
        </div>
        <div class="slide">
          <img src="./assets/04.png" alt="image 04" />
        </div>
        <!-- end slide images -->

        <!-- start navigation auto -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- end navigation auto -->
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <script src="script.js" />
  </body>
</html>
